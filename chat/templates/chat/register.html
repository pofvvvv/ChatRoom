{% extends "chat/base.html" %}

{% block content %}
<div class="auth-container">
    <h2>注册</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">注册</button>
    </form>
    <p>已有账号？<a href="{% url 'chat:login' %}">立即登录</a></p>
</div>
{% endblock %}
